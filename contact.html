<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/contact.css">
  </head>
  <body>
    <div class="row header">
      <div class="col-2">
      </div>
      <div class="col-8">
        <h1>Travel tracker</h1>
      </div>
    </div>
    <div class="row container">
      <div class="col-2"></div>
      <div class="col-4 logo_div">
        <img src="pictures/logo.svg" class="logo"/>
      </div>
      <div class="col-4 summary">
        <form action="#" id="contact_form">
          <p>Name: <input type="text"  name="user"></p>
          <p>Mail: <input type="text"  name="user"></p>
          <p>Phone number: <input type="text"  name="user"></p>
          <p>Question: <textarea rows="4" cols="50" name="comment" form="usrform"></textarea></p><br><br>
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="col-2"></div>
    </div>
  </body>
</html>
