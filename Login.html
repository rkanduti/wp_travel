<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="row login_div">
      <div class="col-4 col-m-2 col-s-2 col-xs-2"></div>
      <div class="col-4 col-m-6 col-s-8 col-xs-8 login_holder">
          <img src="pictures/logo.svg" alt="logo" class="logo_pic"> 
          <div id="login_form">
            <h3>TravelTracker</h3>
            <form action="login">
              <input type="text" required name="user" placeholder="Username or Email"><br> 
              <input type="password" reqired name="pass" placeholder="Password"><br>
              <input type="submit" value="Log in"><br>
            </form>
            <form action="forgot">
              <input type="submit" value="Forgot your password?">
            </form>
          </div>
      </div>
    </div>
  </body>
</html>
